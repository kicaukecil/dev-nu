    <script type="text/javascript">

  <body class="fixed-header ">
    <div class="login-container full-height sm-p-t-30">
      <div class="container-sm-height full-height">
        <div class="row row-sm-height">
          <div class="col-sm-12 col-sm-height col-middle">

            <div class="row" style="padding:20px">
              <div class="col-sm-4">
              <img src="demo/assets/img/logo.png" alt="logo" data-src="demo/assets/img/logo.png" data-src-retina="demo/assets/img/logo_2x.png" class="img-thumbnail" height="100%">
            </div>
            <div class="col-md-8">
              <h3>Sistem Informasi Satuan Pendidikan</h3>
            </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>Masuk dengan User Akun Anda</h4>
              <form id="form-login" class="form sm-p-t-20" role="form" action="demo/dashboard.html">
              <!-- START Form Control-->
                <div class="form-group form-group-default">
                  <label>Masuk</label>
                  <div class="controls">
                    <input type="text" name="username" placeholder="User Akun" class="form-control" required>
                  </div>
                </div>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div class="form-group form-group-default">
                  <label>Kata Sandi</label>
                  <div class="controls">
                    <input type="password" class="form-control" name="password" placeholder="Kata Sandi" required>
                  </div>
                </div>
                <!-- START Form Control-->
                <div class="row">
                  <div class="col-md-6 no-padding">
                    <div class="checkbox ">
                      <input type="checkbox" value="1" id="checkbox1">
                      <label for="checkbox1">Biarkan saya tetap masuk</label>
                    </div>
                  </div>
                </div>
                <!-- END Form Control-->
                <button class="btn btn-success btn-lg btn-block m-t-10" type="submit">Masuk</button>
              </form>
            </div>
            </div>
            <p class="text-center"><a class="text-success" href="demo/lost_pass.html">Lupa Kata Sandi?</a></p>
        </div>
      </div>
    </div>
    <!-- START OVERLAY -->
    <div class="overlay hide" data-pages="search">
      <!-- BEGIN Overlay Content !-->
      <div class="overlay-content has-results m-t-20">
        <!-- BEGIN Overlay Header !-->
        <div class="container-fluid">
          <!-- BEGIN Overlay Logo !-->
          <img class="overlay-brand" src="demo/assets/img/logo.png" alt="logo" data-src="demo/assets/img/logo.png" data-src-retina="demo/assets/img/logo_2x.png" width="78" height="22">
          <!-- END Overlay Logo !-->
          <!-- BEGIN Overlay Close !-->
          <a href="#" class="close-icon-light overlay-close text-black fs-16">
            <i class="pg-close"></i>
          </a>
          <!-- END Overlay Close !-->
        </div>
        <!-- END Overlay Header !-->
        <div class="container-fluid">
          <!-- BEGIN Overlay Controls !-->
          <input id="overlay-search" class="no-border overlay-search bg-transparent" placeholder="Search..." autocomplete="off" spellcheck="false">
          <br>
          <div class="inline-block">
            <div class="checkbox right">
              <input id="checkboxn" type="checkbox" value="1" checked="checked">
              <label for="checkboxn"><i class="fa fa-search"></i> Cari Halaman</label>
            </div>
          </div>
          <div class="inline-block m-l-10">
            <p class="fs-13">Tekan Enter untuk mencari</p>
          </div>
          <!-- END Overlay Controls !-->
        </div>
        <!-- BEGIN Overlay Search Results, This part is for demo purpose, you can add anything you like !-->
        <!-- END Overlay Search Results !-->
      </div>
      <!-- END Overlay Content !-->
    </div>
