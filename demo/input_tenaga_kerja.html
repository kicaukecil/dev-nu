            <!-- BEGIN PlACE PAGE CONTENT HERE -->

              <div class="row">

                <!-- form user =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-->
                <div class="col-sm-12">
                  <div class="panel panel-transparent">
                    <div class="panel-body">
                      <form id="form-project" role="form" autocomplete="off">
                        <h3>Formulir Tenaga Kerja</h3>
                        <p>Halaman ini untuk input data Tenaga Kerja langsung ke dalam sistem dengan mengisi form data di bawah.</p>
                        <div class="form-group-attached m-b-20">
                              <div class="form-group form-group-default required">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control" name="nama" required>
                              </div>
                              <div class="form-group form-group-default">
                                <label>Nomor Induk Karyawan</label>
                                <input type="text" class="form-control" name="nama" required>
                              </div>
                          <div class="form-group form-group-default">
                            <label>Jenis Kelamin</label>
                            <div class="radio radio-success" style="margin-top:1px;">
                              <div class="col-xs-6">
                                <input class="ng-untouched ng-valid ng-dirty" value="male" name="optionyes" id="male" ng-model="work_.gender" type="radio">
                                <label for="male">Laki - laki</label>
                              </div>
                              <div class="col-xs-6">
                                <input class="ng-untouched ng-valid ng-dirty ng-valid-parse" checked="checked" value="female" name="optionyes" id="female" ng-model="work_.gender" type="radio">
                                <label for="female">Perempuan</label>
                              </div>
                            </div>
                            </div>
                          <div class="form-group form-group-default form-group-default-select2 required">
                            <label>Jenis Tenaga Kerja</label>
                            <select class="full-width" placeholder="Pilih" data-init-plugin="select2" id="inputPendidik">
                              <option placeholder value=""></option>
                              <option value="1">Tenaga Pendidik (Guru / Pengajar)</option>
                              <option value="2">Tenaga Kependidikan (Administrasi) dan Pendukung</option>
                            </select>
                          </div>
                          <div id="bidangPendidik" class="form-group form-group-default">
                            <label>Bidang Ajar (Mata Pelajaran)</label>
                            <input  type="text" class="form-control" name="mata-pelajaran" placeholder="Contoh: Sejarah, Biologi, dan lainnya">
                          </div>
                          <div id="bidangKependidikan" class="form-group form-group-default">
                            <label>Bidang Tenaga Kerja</label>
                            <input  type="text" class="form-control" name="bidang-tenaga-kerja" placeholder="Contoh: Tata Usaha, Keamanan, Kebersihan, dan lainnya">
                          </div>
                          <div class="form-group form-group-default form-group-default-select2 required">

                            <label>Satuan Pendidikan</label>
                            <select class="full-width" placeholder="Pilih Satuan Pendidikan" data-init-plugin="select2" id="inputPendidik">
                              <option placeholder value=""></option>
                              <option value="1">Sekolah Terpadu Kota Banyuwangi</option>
                              <option value="2">Satuan Pendidikan A Mojokerto</option>
                              <option value="3">Madrasah Tsanawiyah 7 Jogjakarta</option>
                            </select>
                          </div>

                          <div class="row clearfix">
                          <div class="col-md-8">
                            <div class="form-group form-group-default">
                              <label>Status Kepegawaian</label>
                              <div class="radio radio-success" id="statusHukum" style="margin-top:1px;">
                                <div class="col-xs-4">
                                  <input class="ng-untouched ng-valid ng-dirty" value="tetap" name="statusKepegawaian" id="tetap" ng-model="work_.gender" type="radio" checked="checked">
                                  <label for="tetap">Pegawai Tetap Yayasan</label>
                                </div>
                                <div class="col-xs-4">
                                  <input class="ng-untouched ng-valid ng-dirty ng-valid-parse"  value="honorer" name="statusKepegawaian" id="honorer" ng-model="work_.gender" type="radio">
                                  <label for="honorer">Pegawai Honorer</label>
                                </div>
                                <div class="col-xs-4">
                                  <input class="ng-untouched ng-valid ng-dirty ng-valid-parse"  value="dpk" name="statusKepegawaian" id="dpk" ng-model="work_.gender" type="radio">
                                  <label for="dpk">DPK</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-4">
                            <div class="form-group form-group-default form-group-default-select2">
                              <label>Tahun Pelajaran</label>
                              <select class="full-width" placeholder="Pilih" data-init-plugin="select2">
                                <option placeholder value=""></option>
                                <option>2015-2016</option>
                                <option>2016-2017</option>
                              </select>
                            </div>
                          </div>
                          </div>
                        </div>
                        <input class="btn btn-success" type="submit" value="Simpan">
                        <button class="btn btn-default"><i class="pg-close" type="reset"></i> Bersih</button>
                      </form>
