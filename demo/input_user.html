            <!-- BEGIN PlACE PAGE CONTENT HERE -->
              <div class="row">

                <!-- form user =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-->
                <div class="col-sm-12">
                  <div class="panel panel-transparent">
                    <div class="panel-body">
                      <form id="form-project" role="form" autocomplete="off">
                        <h3>Formulir User</h3>
                        <div class="form-group-attached m-b-20">
                          <div class="row clearfix">
                            <div class="col-sm-4">
                              <div class="form-group form-group-default required">
                                <label>Nama User</label>
                                <input type="text" class="form-control" name="nama" required>
                              </div>
                            </div>
                            <div class="col-sm-8">
                              <div class="form-group form-group-default">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control" name="nama-belakang">
                              </div>
                            </div>
                          </div>
                          <div class="form-group form-group-default ">
                            <label>Email User<i class="fa fa-email text-complete m-l-5"></i>
                            </label>
                            <input type="email" class="form-control" name="email" >
                          </div>
                          <div class="form-group form-group-default required">
                            <label>Kata Sandi
                            </label>
                            <input type="password" class="form-control" name="password" required>
                          </div>
                          <div class="form-group form-group-default required">
                            <label>Ulangi Kata Sandi
                            </label>
                            <input type="password" class="form-control" name="re-password" required>
                          </div>

                          <div class="form-group form-group-default">
                            <label>Nomor Telepon
                            </label>
                            <input type="text" class="form-control" name="telepon" placeholder="">
                          </div>
                          <div class="form-group form-group-default required">
                            <label>Alamat
                            </label>
                            <textarea rows="7" type="text" class="form-control" name="alamat" required></textarea>
                          </div>
                          <div class="row clearfix">
                            <div class="col-sm-4">
                              <div class="form-group form-group-default form-group-default-select2 required">
                                <label>Provinsi</label>
                                <select class="full-width" data-placeholder="Pilih Provinsi" data-init-plugin="select2">
                                  <optgroup label="Indonesi Bagian Barat">
                                    <option value="AK">DKI Jakarta</option>
                                    <option value="HI">Jawa Barat</option>
                                    <option value="HI">Banten</option>
                                  </optgroup>
                                  <optgroup label="Indonesi Bagian Tengah">
                                    <option value="CA">Bali</option>
                                    <option value="NV">Sulawesi Selatan</option>
                                    <option value="OR">Kalimantan Timur</option>
                                  </optgroup>
                                  <optgroup label="Indonesi Bagian Timur">
                                    <option value="AZ">Maluku</option>
                                    <option value="AZ">Papua</option>
                                    <option value="AZ">Papua Barat</option>

                                  </optgroup>
                                </select>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="form-group form-group-default form-group-default-select2 required">
                                <label>Kabupaten / Kotamadya</label>
                                <select class="full-width" placeholder="Pilih Kota" data-init-plugin="select2">
                                  <optgroup label="DKI Jakarta">
                                    <option value="AK">Jakarta Pusat</option>
                                    <option value="HI">Jakarta Barat</option>
                                    <option value="HI">Jakarta Selatan</option>
                                  </optgroup>
                                  <optgroup label="Jawa Barat">
                                    <option value="CA">Bandung</option>
                                    <option value="NV">Bogor</option>
                                  </optgroup>
                                  <optgroup label="Jawa Timur">
                                    <option value="AZ">Surabaya</option>
                                    <option value="CO">Kediri</option>
                                    <option value="ID">Lamogan</option>
                                    <option value="MT">Ponorogo</option>
                                  </optgroup>
                                </select>
                              </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group form-group-default">
                                  <label>Kode Pos</label>
                                  <input type="text" class="form-control" name="kodepos_user">
                                </div>
                            </div>
                          </div>
                          <div class="row clearfix">
                              <div class="form-group form-group-default form-group-default-select2 required">
                                <label class="">Tipe User</label>
                                <!-- <div class="col-sm-6"> -->
                                  <select class="full-width" data-init-plugin="select2">
                                    <option value="sightseeing">Pengurus Pusat</option>
                                    <option value="business">Pengurus Wilayah (Provinsi)</option>
                                    <option value="honeymoon">Pengurus Cabang (Kota/Kab)</option>
                                    <option value="honeymoon">Pengurus Satuan Pendidikan</option>
                                  </select>
                                <!-- </div> -->
                              </div>
                          </div>
                        </div>

                        <button class="btn btn-success" type="submit">Simpan</button>
                        <button class="btn btn-default" type="reset"><i class="pg-close"></i> Bersih</button>
                      </form>
