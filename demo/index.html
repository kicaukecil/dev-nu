  <body class="fixed-header ">
    <div class="login-container full-height sm-p-t-30">
      <div class="container-sm-height full-height">
        <div class="row row-sm-height">
          <div class="col-sm-12 col-sm-height col-middle">

            <div class="row" style="padding:20px">
              <div class="col-sm-4">
              <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" class="img-thumbnail" height="100%">
            </div>
            <div class="col-md-8">
              <h3>Sistem Informasi Satuan Pendidikan</h3>
            </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>Masuk ke Sistem</h4>
              <form id="form-login" class="form sm-p-t-20" role="form" action="dashboard.html">
              <!-- START Form Control-->
                <div class="form-group form-group-default">
                  <label>Nama Pengguna</label>
                  <div class="controls">
                    <input type="text" name="username" placeholder="Masukan Nama Pengguna" class="form-control" required>
                  </div>
                </div>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div class="form-group form-group-default">
                  <label>Kata Sandi</label>
                  <div class="controls">
                    <input type="password" class="form-control" name="password" placeholder="Masukan Kata Sadi" required>
                  </div>
                </div>
                <!-- START Form Control-->
                <div class="row">
                  <div class="col-md-6 no-padding">
                    <div class="checkbox ">
                      <input type="checkbox" value="1" id="checkbox1">
                      <label for="checkbox1">Biarkan saya tetap masuk.</label>
                    </div>
                  </div>
                </div>
                <!-- END Form Control-->
                <button class="btn btn-success btn-lg btn-block m-t-10" type="submit">Masuk</button>
              </form>
            </div>
            </div>
            <p class="text-center"><a class="text-success" href="lost_pass.html">Lupa kata sandi ?</a></p>
        </div>
      </div>
    </div>

    <!-- END OVERLAY -->
